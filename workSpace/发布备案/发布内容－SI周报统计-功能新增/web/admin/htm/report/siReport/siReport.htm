function searchreport()
{
	var date = document.form1.date.value;
	 if(date==""){
		  window.alert("请选择时间");
		  document.form1.date.focus();
		  return false;
	}

 document.frames["iframe_sfreport"].location.href="/SiReport.do?type={type}&action=search&date="+form1.date.value;
 form1.Submit522.value="正在查询...";
 form1.Submit522.disabled=true;

 
}

function Excelreport(){

    var date = document.form1.date.value;
	 if(date==""){
		  window.alert("请选择时间");
		  document.form1.date.focus();
		  return false;
	} 
    document.frames["iframe_sfreport"].location.href="/SiReport.do?type={type}&action=excel&date="+form1.date.value;
 
}

</script>
