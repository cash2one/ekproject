<script language="javascript">
function CheckAll(form){
     for (var i=0;i<form.elements.length;i++){
       var e = form.elements[i];
       if (e.name=='check')
         { e.checked = form.chkall.checked;
		 senttoopener(e,parent.opener.SMSSend.form);
         }
   }
   if(form.chkall.checked)
   alert("添加成功");
}
function senttoopener(check,openform){
if(check.checked)
{openform.value=openform.value+check.value;
}
}

function addtoopener2(id,openform){

openform.value=openform.value+id;
parent.close();
}
