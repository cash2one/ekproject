<script language="javascript">
function load1()
{
 a=new Date();
 y=a.getFullYear();
 y1=a.getFullYear()-1;
 y2=a.getFullYear()-2;

  
  var option1=document.createElement("OPTION")
  option1.text=y;
  option1.value=y;
  form1.year.add(option1);
  var option3=document.createElement("OPTION")
  option3.text=y1;
  option3.value=y1;
  form1.year.add(option3);
 
  k=a.getMonth();
  form1.month.selectedIndex=k;
}  

function cleardate(){
	form1.fromdate.value="";
	form1.todate.value="";
	return;
}

function query()
{
 var stat_type="";
 var objs = document.getElementsByName("stat_type"); 
 for(var i=0;i<objs.length;i++){
     if(objs[i].checked){
        stat_type=objs[i].value;
     }
 }
 
if(form1.fromdate.value>form1.todate.value&&form1.fromdate.value!=""&&form1.todate.value!=""){
   	alert("查询的开始时间段必须在结束时间段以前!");
	return;
} 
document.frames["iframe_stateport"].location.href="/report/usereport.do?action=query&school_id="+form1.school_id.value+"&area_id="+form1.area_id.value+"&town_id="+form1.town_id.value+"&si_id="+form1.si_id.value+"&year="+form1.year.value+"&month="+form1.month.value+"&fromdate="+form1.fromdate.value+"&todate="+form1.todate.value+"&stat_type="+stat_type;
form1.Submit522.value="正在查询...";
form1.Submit523.value="正在查询...";
form1.Submit522.disabled=true;
form1.Submit523.disabled=true;
}

//导出
function excel()
{
 var stat_type="";
 var objs = document.getElementsByName("stat_type"); 
 for(var i=0;i<objs.length;i++){
     if(objs[i].checked){
        stat_type=objs[i].value;
     }
 }
 
if(form1.fromdate.value>form1.todate.value&&form1.fromdate.value!=""&&form1.todate.value!=""){
   	alert("查询的开始时间段必须在结束时间段以前!");
	return;
} 
goo(new Array(form1.Submit523,form1.Submit522));
document.frames["iframe_stateport"].location.href="/report/usereport.do?action=excel&school_id="+form1.school_id.value+"&area_id="+form1.area_id.value+"&town_id="+form1.town_id.value+"&si_id="+form1.si_id.value+"&year="+form1.year.value+"&month="+form1.month.value+"&fromdate="+form1.fromdate.value+"&todate="+form1.todate.value+"&stat_type="+stat_type;
}

</script>
