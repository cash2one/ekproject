<head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <title>shawl.qiu template</title>
<script type="text/javascript">
//<![CDATA[
function fDragging(obj, e){
  
 if(!e) e=window.event;
 var x=parseInt(obj.style.left);
 var y=parseInt(obj.style.top);
 var x_=e.clientX-x;
 var y_=e.clientY-y;
 if(document.addEventListener){
  document.addEventListener('mousemove', inFmove, true);
  document.addEventListener('mouseup', inFup, true); 
 }
 else if(document.attachEvent){
  document.attachEvent('onmousemove', inFmove);
  document.attachEvent('onmouseup', inFup);
 }
 inFstop(e);
 inFabort(e)
 
 function inFmove(e){
  var evt;
  if(!e)e=window.event;
  obj.style.left=e.clientX-x_+'px';
  obj.style.top=e.clientY-y_+'px';
  inFstop(e);
 }
 // shawl.qiu script 
 function inFup(e){
  var evt;
  if(!e)e=window.event;
  if(document.removeEventListener){
   document.removeEventListener('mousemove', inFmove, true);
   document.removeEventListener('mouseup', inFup, true);
  }
  else if(document.detachEvent){
   document.detachEvent('onmousemove', inFmove);
   document.detachEvent('onmouseup', inFup);
  }
  inFstop(e);
 }
 // shawl.qiu script
 
 function inFstop(e){
  if(e.stopPropagation) return e.stopPropagation();
  else return e.cancelBubble=true;
 } // shawl.qiu script
 function inFabort(e){
  if(e.preventDefault) return e.preventDefault();
  else return e.returnValue=false;
 }
// shawl.qiu script
}
//]]>
</script>

 <link rel="stylesheet" type="text/css" href="history/history.css" />

 <script type="text/javascript" src="swfobject.js"></script>
 <script type="text/javascript" src="swfobject.js"></script>
 <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "10.2.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
			params.wmode ="transparent";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";

            var attributes = {};
            attributes.id = "WebAgent";
            attributes.name = "WebAgent";
            attributes.align = "middle";
            swfobject.embedSWF(
                "WebAgent.swf", "flashContent", 
                "160px", "170px", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
</script>
</head>
<body>

<div id="flashContent" style=" border:1px dashed blue; width: 130px;height: 130px; text-align:center; cursor:move; position:absolute; left:200px; top: 250px;" 
     onmousedown="fDragging(this, event);"> 
</div>

</body>
