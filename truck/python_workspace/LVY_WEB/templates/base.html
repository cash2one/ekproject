<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>{{ escape(handler.settings["view_title"]) }}</title>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <div style="float:right">
          {% if current_user %}
            <div>您已经登陆，欢迎...</div>
          {% else %}
            <div>用户还没登陆</div>
          {% end %}
        </div>
        <h1><a href="/">{{ escape(handler.settings["view_title"]) }}</a></h1>
      </div>
      <div id="content">
      	 {% block body %}{% end %}	 
      </div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
