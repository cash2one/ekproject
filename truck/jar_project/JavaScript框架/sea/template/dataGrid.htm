<div id="grid_template">
          <div> <label>{{header}}</label></div>
	      <div class='data'>
          <table>
			    <tr>
				  {{#columns}}
				    <th>{{title}}</th>
                  {{/columns}}
				</tr>
				  [#items]
				   <tr>
					  [#first]
                         {{#columns}}
						    <td><strong>[{{name}}]</strong></td>
					     {{/columns}}
					  [/first]
					  [#link]
						 {{#columns}}
						    <td><a href="[url]">[{{name}}]</a></td>
					     {{/columns}}
					  [/link]
					</tr>
				 [/items]
                 [#empty]
			         <p>the data list is empty ! </p>
				 [/empty]
		 </table>
		 </div>
		 <div class="pageBar">
		   <span> 
		          <a href="#" onclick="javascript:alert('上一页');">上一页</a> 
		          <a href="#" onclick="javascript:alert('下一页');">下一页</a>
				  当前<input width="40px;" type="text" value="[currentPage]">/[totalPages]页，共条[allRecords]记录
		   </span>
		 </div>
</div>
